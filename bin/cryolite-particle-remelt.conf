
;;; The '-su' suffix means 'Special Units'. If the problem is
;;; expressed in SI units, the quantities involved are too far away
;;; from the unity for the linear solver to handle them. Henceforth
;;; the distante unit is converted from meter to millimeters.


import "config/physical/cryolite-su.conf"
import "config/model/cryolite-particle-remelt-su.conf"
import "config/numerical/cryolite-particle-remelt.conf"

;;; Output control parameters
output-prefix = "output/cryolite-particle-remelt"
output-transient-solution = no
output-final-solution = yes
output-transition = yes
output-beta-function = no
output-neumann-exact-solution = no
