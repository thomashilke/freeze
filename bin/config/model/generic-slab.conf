
;;; Model parameters

;; Domain definition
time-end                = 1.  ; Temps final de la simulation [s]
domain-size             = 10.0  ; Rayon maximal du volume simule [m]

;; Particle geometry
particle-radius = 1.0  ; Rayon de la particule [m]

;; Initial temperature of the particule and the bath
particle-initial-temperature = -1.0    ; Temperature d'injection des particules dans le bain electrolytique
electrolyte-initial-temperature = 0.0 ; Temperature initiale du bain electrolytique


;; Boundary conditions
left-bc-type = #neumann
left-bc-value = 0.0

right-bc-type = #dirichlet
right-bc-value = 0.0


;; Spherical or one-dimensional geometry (#spherical or #cartesian)
coordinates = #cartesian
